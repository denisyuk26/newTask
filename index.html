<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/main.css">
    <script src="https://use.fontawesome.com/7284ea277f.js"></script>
    <title>Site</title>
    <script src="https://use.typekit.net/zmp0mpg.js"></script>
    <script>try {
        Typekit.load({async: true});
    } catch (e) {
    }</script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Oswald|Source+Sans+Pro" rel="stylesheet">
</head>

<body>
<div class="mycontainer">
    <div class="wrap">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-4">
                <div class="settings">
                    <p class="block-text">text settings</p>
                    <p class="setting-block-span">Typeface</p>
                    <ul class='choseTypeFace'>
                        <li class="choose-font" ><a href="#" class='a' data-font=1>Ab</a></li>
                        <li class="choose-font" ><a href="#" class='a' data-font=2>Ab</a></li>
                        <li class="choose-font"><a href="#" class='a' data-font=3>Ab</a></li>
                    </ul>
                    <p class="setting-block-span">Styling</p>
                    <ul class='choseStyling'>
                        <li class="chooses-style"><a href="#" data-style='norm' class='b'>Normal</a></li>
                        <li class="chooses-style"><a href="#" data-style='bold' class='b'>Bold</a></li>
                        <li class="chooses-style"><a href="#" data-style='italic' class='b'>Italic</a></li>
                    </ul>
                    <p class="setting-block-span">Background</p>
                    <ul class="chooseBackground">
                        <li class="choose-bg"><a href="#" data-color='bl' class="blue c"></a></li>
                        <li class="choose-bg"><a href="#" data-color='grn' class="green c"></a></li>
                        <li class="choose-bg"><a href="#" data-color='ylw' class="yellow c"></a></li>
                        <li class="choose-bg"><a href="#" data-color='blc' class="black c"></a></li>
                        <li class="choose-bg"><a href="#" data-color='dw' class="darkWhite c"></a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-8 col-sm-8 col-xs-8">

                <div class="preview blue" id="userbg">
                    <p class="block-text">text settings</p>
                    <h1 id="result">Lorem Ipsum</h1>
                    <p class="user-font">Source Sans Normal</p>
                </div>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="css/main.min.css">
<script src="js/js.js"></script>

</body>
</html>
